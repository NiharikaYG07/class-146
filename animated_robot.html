<!DOCTYPE html>
<html>
    <head>
        <title>ANIMATED ROBOT</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background="color:white">

            <a-entity position="0 0 15">
                <a-camera></a-camera>
            </a-entity>

            <a-plane position="0 -4 0" rotation="-90 0 0" width="15" height="15" color="yellow"></a-plane>

            <!---face-->
            <a-entity>
                <a-box position="0 10.5 0" width="6" height="6" color="#809BCE"></a-box>
                <a-torus position="-1.5 11.5 1" radius-tubular="0.05" color="black"  radius="0.5"></a-torus>
                <a-sphere position="-1.5 11.5 1" radius="0.4"></a-sphere>
                <a-torus position="1.5 11.5 1" radius-tubular="0.05" color="black"  radius="0.5"></a-torus>
                <a-sphere position="1.5 11.5 1" radius="0.4"></a-sphere>
                <a-cone position="0 10 2" color="#080A3A" radius-bottom="0.25"></a-cone>
                <a-plane position="0 8.5 1"  color="#080A3A" width="2"></a-plane>
            </a-entity>

            <!--neck-->
            <a-box position="0 7 0" color="#0C356A" width="2.5"></a-box>

            <!--body-->
            <a-entity>
                <a-box position="0 2.5 0" width="8" height="8" color="#809BCE"></a-box>
                <a-plane position="0 2.5 0" color="#A7A7A7" width="3" height="3"></a-plane>
                
            </a-entity>

            <!--left hand-->
            <a-entity>
                <a-box position="-5 5 0" color="#0C356A" width="2"></a-box>
                <a-box position="-5.5 3.5 0" color="#0174BE" width="1" height="4"></a-box>
                <a-sphere position="-5.5 2 0" color="#0C356A"></a-sphere>
            </a-entity>

            <!--right hand-->
            <a-entity>
                <a-box position="5 5 0" color="#0C356A" width="2"></a-box>
                <a-box position="5.5 3.5 0" color="#0174BE" width="1" height="4"></a-box>
                <a-sphere position="5.5 2 0" color="#0C356A"></a-sphere>
            </a-entity>

            <!--left leg-->
            <a-entity>
                <a-box position="-2 -3 0" height="5" color="#0174BE"></a-box>
                <a-box position="-2 -3 1" height="1.5" width="2" rotation="90 0 90" color="#0C356A"></a-box>
            </a-entity>

            <!--right leg-->
            <a-entity>
                <a-box position="2 -3 0" height="5" color="#0174BE"></a-box>
                <a-box position="2 -3 1" height="1.5" width="2" rotation="90 0 90" color="#0C356A"></a-box>
            </a-entity>


        </a-scene>
    </body>
</html>
